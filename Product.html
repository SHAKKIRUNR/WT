<html>
<head>
	<title>DETAILS</title>
</head>
<h2>ONLINE REGISTRATION</h2>
<h3>
<body>
	<form method="get">
		<table>
			<tr>
				<td>NAME:</td>
				<td><input type="text" name="cname" placeholder="Enter Your Name" pattern="[A-Za-z]"/></td><br>
			</tr>
			<tr>
				<td>DATE OF BIRTH:</td>
				<td><input type="date" name="DOB" placeholder="Enter Your DOB"/></td>
			</tr>
			<tr>
				<td>GENDER:</td>
				<td>
					<input type="radio" name="gender" value="male"/>Male
					<input type="radio" name="gender" value="female"/>Female
					<input type="radio" name="gender" value="others"/>Others
				</td>
			</tr>
			<tr>
				<td>EMAIL ADDRESS:</td>
				<td><input type="email" name="email" placeholder="Enter Your Mail Address"/></td>
			</tr>
			<tr>
				<td>PHONE NUMBER:</td>
				<td><input type="text" name="p_no" placeholder="Enter Your Number" pattern="[0-9]" length="{12}"/></td>
			</tr>
			<tr>
				<td> DELIVERY ADDRESS:</td>
				<td><textarea name="address" placeholder="Enter Your Address"></textarea></td>
			</tr>
			<tr>
				<td>CITY:</td>
				<td><input type="text" name="city" placeholder="Enter Your City"/></td>
			</tr>
			<tr>
				<td>PIN CODE:</td>
				<td><input type="text" name="pincode" placeholder="Enter Your Pincode" pattern="[0-9]" min="1" max="6"/></td>
			</tr>
			<tr>
				<td>PRODUCTS INTRESTED:</td>
				<td>
					<input type="checkbox" name=product value="Laptop"/>Laptop
					<input type="checkbox" name="product" value="Mobile"/>Mobile
					<input type="checkbox" name="product" value="Bluetooth"/>Bluetooth
					<input type="checkbox" name="product" value="Tablet"/>Tablet
					<input type="checkbox" name="product" value="Modem"/>Modem
					<input type="checkbox" name="product" value="Power Bank"/>Power Bank
			    </td>
			<tr>
				<td>PURCHASING MODE:</td>
				<td>
					<input type="radio" name="purchasing mode" value="Online"/>Online
					<input type="radio" name="purchasing mode" value="Offline"/>Offline
				</td>
			</tr>
				<td>EMI OPTION REQUIRED:</td>
				<td>
					<input type="radio" name="emi" value="Yes"/>YES
					<input type="radio" name="emi" value="No"/>NO
				</td>
			</tr>
			<tr>
				<td><input type="reset" name="Reset"></td>
				<td><input type="submit" name="Sumbit"></td>
			</tr>
		</table>
	</form>
</body>
</h3>
</html>
